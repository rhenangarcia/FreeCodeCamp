<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Projects</title>
    <link rel="icon" type="image/png" href="./favicon.png"/>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <main class="container">
      <header class="flex container-title">
        <img src="./images/fcc-icon.svg" alt="freeCodeCamp Icon">
        <h1>freeCodeCamp Projects</h1>
        <img src="./images/fcc-icon.svg" alt="freeCodeCamp Icon">
      </header>
      <div class="tl-container">
        <img src="./images/fcc-icon.svg" alt="Fire" class="img-fire">
        <section class="tl-group">
          <span class="tl-year">2020</span>
          <article class="tl-box">
            <div class="tl-date tl-dt-2r">
              <span class="tl-day">11</span>
              <span class="tl-month">JUN</span>
            </div>
            <div class="tl-content">
              <h2>Responsive Web Design Certification</h2>
              <div class="flex content-link">
                <img src="./images/gh-logo.png" alt="GitHub Logo">
                <a href="https://rhenangarcia.github.io/tribute-page" class="flex">tribute-page</a>
              </div>              
            </div>
          </article>
        </section>
      </div>
